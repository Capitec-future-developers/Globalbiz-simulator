
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" type="image/x-icon" href="../images/profile.jpg">
    <title>Globalbiz</title>
</head>
<body>
<a href="https://capitec-future-developers.github.io/The-Hub-Ecosytsem/#simulators" style="position: absolute; left: 10px; top: 10px; background: #00aeff; border: 1px solid #00aeff; height:25px; width: 100px; border-radius: 10px; cursor: pointer; align-items: center; text-align: center; justify-content: center; ">Home</a>

    <img src="../images/globalbiz.jpg" src="header" class="h1" style="width: 100%;">

    <p>We are going to create an app simulator for our agents to use when assisting clients</p>

    <div class="select">Select an option</div>

    <div class="button-group">
        <button id="startBtn" class="button">Get started</button>

        <div id="platformOptions" class="platform-options">
            <p>Please select your platform:</p>
            <button class="platform-btn" data-platform="app">Mobile App</button>
            <button class="platform-btn" data-platform="pc">PC Version</button>
        </div>

        <div id="proceedBtn" class="get-started-btn">
            <button class="button" id="proceedLink">Proceed to Simulator</button>
        </div>


        <div id="loading" class="loading-animation">
            <div class="block blue"></div>
            <div class="block lightblue"></div>
            <div class="block red"></div>
        </div>
    </div>
    <script>
        const platformButtons = document.querySelectorAll('[data-platform]');
        let targetPage = '#';

        if (platformButtons.length > 0) {
            platformButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const platform = this.getAttribute('data-platform');
                    const proceedBtn = document.getElementById('proceedBtn');
                    const platformOptions = document.getElementById('platformOptions');

                    if (proceedBtn && platformOptions) {
                        if (platform === 'app') {
                            targetPage = "../App/Phone.html";
                        } else {
                            targetPage = "./Computer.html";
                        }

                        proceedBtn.style.display = 'block';
                        platformOptions.style.display = 'none';
                    }
                });
            });
        }

        document.getElementById('proceedLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('proceedBtn').style.display = 'none';
            setTimeout(function() {
                window.location.href = targetPage;
            }, 2000);
        });

    </script>

    <script src="../scripts/Apps.js"></script>
    <script src="../scripts/Combined.js"></script>

</body>
</html>
