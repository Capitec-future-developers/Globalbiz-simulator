<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windows 11 ‚Äî Desktop</title>
  <link rel="icon" type="image/x-icon" href="../images/profile.jpg" />
  <style>
    /* Minimal Windows 11-like desktop (self-contained) */
    html, body { height: 100%; margin: 0; font-family: Segoe UI, Roboto, Arial, sans-serif; background: #0b0f19; }
    .desktop {
      position: relative; width: 100%; height: 100%;
      background: linear-gradient(180deg, #0b1633 0%, #0b0f19 100%);
      overflow: hidden; color: #e8eefc;
    }
    .wallpaper-glow {
      position: absolute; width: 70vmax; height: 70vmax; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(36,160,255,.4), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(0,204,153,.35), transparent 55%);
      top: -20vmax; left: -10vmax; filter: blur(30px); opacity: .8; pointer-events: none;
    }
    .icon-grid { position: absolute; top: 40px; left: 40px; display: grid; grid-template-columns: repeat(5, 96px); grid-auto-rows: 96px; gap: 14px; }
    .desktop-icon { width: 96px; height: 96px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; cursor: pointer; text-align: center; color: #e8eefc; text-decoration: none; }
    .desktop-icon .tile { width: 56px; height: 56px; border-radius: 12px; display: grid; place-items: center; font-size: 26px; box-shadow: 0 8px 18px rgba(0,0,0,.35); }
    .desktop-icon .label { font-size: 12px; opacity: .95; text-shadow: 0 1px 2px rgba(0,0,0,.5); }
    .tile.capitec { background: linear-gradient(135deg, #003e6b, #00a3e0); }
    .tile.edge { background: linear-gradient(135deg, #0bb, #06f); }
    .tile.mail { background: linear-gradient(135deg, #2a74ff, #67b1ff); }

    /* Taskbar */
    .taskbar { position: absolute; left: 0; right: 0; bottom: 0; height: 58px; background: rgba(18,22,34,.7); backdrop-filter: blur(14px); border-top: 1px solid rgba(255,255,255,.06); display: flex; align-items: center; justify-content: center; gap: 16px; }
    .task-btn { width: 42px; height: 42px; border-radius: 8px; display: grid; place-items: center; cursor: pointer; color: #e8eefc; }
    .task-btn:hover { background: rgba(255,255,255,.08); }
    .start-btn { position: absolute; left: 14px; display: flex; align-items: center; gap: 10px; padding: 8px 12px; border-radius: 10px; }
    .start-btn .logo { width: 22px; height: 22px; background: conic-gradient(from 0deg, #4cc9f0, #4361ee, #48bfe3, #4cc9f0); border-radius: 4px; box-shadow: inset 0 0 0 2px rgba(255,255,255,.12); }
    .clock { position: absolute; right: 14px; display: flex; flex-direction: column; align-items: flex-end; font-size: 11px; opacity: .9; }

    /* Start Menu */
    .start-menu { position: absolute; left: 10px; bottom: 70px; width: 360px; padding: 14px; border-radius: 16px; background: rgba(25,31,49,.92); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,.08); box-shadow: 0 18px 40px rgba(0,0,0,.35); color: #e8eefc; display: none; }
    .start-menu.open { display: block; animation: pop .14s ease-out; }
    @keyframes pop { from { transform: translateY(8px); opacity: .6; } to { transform: translateY(0); opacity: 1; } }
    .start-search { width: 100%; padding: 10px 12px; border-radius: 10px; background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.1); color: #e8eefc; outline: none; }
    .pinned { margin-top: 12px; display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }
    .pin { height: 56px; border-radius: 10px; display: grid; place-items: center; background: rgba(255,255,255,.06); font-size: 18px; cursor: pointer; }
    .menu-footer { margin-top: 12px; display: flex; justify-content: space-between; align-items: center; }
    .shutdown { padding: 8px 12px; border-radius: 10px; background: #ee5253; color: #fff; border: none; cursor: pointer; }
    .shutdown:hover { filter: brightness(1.05); }

    a { color: inherit; }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="wallpaper-glow"></div>

    <div class="icon-grid">
      <a class="desktop-icon" id="capitecIcon" href="Computer.html">
        <div class="tile capitec">‚Çµ</div>
        <div class="label">Capitec</div>
      </a>
      <div class="desktop-icon">
        <div class="tile edge">e</div>
        <div class="label">Edge</div>
      </div>
      <div class="desktop-icon">
        <div class="tile mail">‚úâ</div>
        <div class="label">Mail</div>
      </div>
    </div>

    <div class="taskbar">
      <div class="start-btn" id="startBtn">
        <div class="logo"></div>
        <span>Start</span>
      </div>
      <div class="task-btn">üóî</div>
      <div class="task-btn">üóÄ</div>
      <div class="task-btn">üåê</div>
      <div class="clock" id="clock">
        <span class="time">--:--</span>
        <span class="date">--/--/----</span>
      </div>
    </div>

    <div class="start-menu" id="startMenu">
      <input class="start-search" placeholder="Type to search" />
      <div class="pinned" style="margin-top: 10px;">
        <div class="pin" title="Calculator">üßÆ</div>
        <div class="pin" title="Notepad">üìù</div>
        <div class="pin" title="Photos">üñºÔ∏è</div>
        <div class="pin" title="Music">üéµ</div>
        <div class="pin" title="Calendar">üìÖ</div>
        <div class="pin" title="Settings">‚öôÔ∏è</div>
      </div>
      <div class="menu-footer">
        <div style="opacity:.8; font-size: 12px;">Demo apps</div>
        <button class="shutdown" id="shutdownBtn" title="Shutdown">Shutdown</button>
      </div>
    </div>
  </div>

  <script>
    // Clock
    function updClock(){
      const d = new Date();
      const t = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      const dt = d.toLocaleDateString();
      document.querySelector('#clock .time').textContent = t;
      document.querySelector('#clock .date').textContent = dt;
    }
    updClock(); setInterval(updClock, 1000);

    // Start menu toggle
    const startBtn = document.getElementById('startBtn');
    const startMenu = document.getElementById('startMenu');
    startBtn.addEventListener('click', ()=>{
      startMenu.classList.toggle('open');
    });
    document.addEventListener('click', (e)=>{
      if (!startMenu.contains(e.target) && !startBtn.contains(e.target)) {
        startMenu.classList.remove('open');
      }
    });

    // Capitec icon: navigate to Computer.html
    document.getElementById('capitecIcon').addEventListener('click', function(e){
      // Let the anchor href work; no extra animation to keep it simple.
    });

    // Shutdown: go to Computer/home page.html
    document.getElementById('shutdownBtn').addEventListener('click', function(){
      window.location.href = './home%20page.html';
    });
  </script>
</body>
</html>
