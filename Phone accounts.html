<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Phone-account.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="profile.jpg">
  <title>iPhone with White LCD</title>
</head>
<body>
<div class="search-container">
  <input type="text" id="automation-search" placeholder="What would you like to do? (e.g., 'Pay saved beneficiary')">
  <button id="execute-automation" class="search-button">
    <span class="material-icons-sharp">search</span> Go
  </button>
  <div id="suggestions-dropdown" class="suggestions-dropdown"></div>
</div>

<div class="iphone">
  <div class="volume-buttons">
    <div class="volume-up"></div>
    <div class="volume-down"></div>
  </div>
  <div class="power-button"></div>
  <div class="screen">
    <div class="notch"></div>
    <div class="screen-content">
      <div class="head">
        <a class="arrow" href="Phone2.html" style="text-decoration: none;">
          <span class="material-icons-sharp">arrow_back</span>
        </a>
        <div class="header" style="left: 90px; font-size: 1rem; bottom: 10px;">Current Account</div>
      </div>


      <!-- Main Content Area -->
      <div class="content" id="mainContent">
        <div class="account">
          <div class="account-header">
            <h4>Accounts</h4>

          </div>
          <div class="box">
            <div class="box1">
              <span class="material-icons-sharp">account_balance</span>
              <span class="separator"></span>
              <div class="account-details">
                <span class="account-name">1 Account Current</span>
                <span class="account-balance">R1000</span>
                <a href="all_accounts.html" class="View">
                  <span class="material-icons-sharp">chevron_right</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-nav">
        <a href="Phone2.html" class="nav-item">
          <span class="nav-icon material-icons-outlined">home</span>
          <span>Home</span>
        </a>
        <a href="Phone%20accounts.html" class="nav-item active">
          <span class="nav-icon material-icons-outlined">storage</span>
          <span>Accounts</span>
        </a>
        <a href="Phone%20Transact.html" class="nav-item" id="transact">
          <span class="nav-icon material-icons-outlined">sync_alt</span>
          <span>transact</span>
        </a>
        <a href="Phone-cards.html" class="nav-item">
          <span class="nav-icon material-icons-outlined">credit_card</span>
          <span>Cards</span>
        </a>
        <a href="inprogress.html" class="nav-item">
          <span class="nav-icon material-icons-outlined">search</span>
          <span>Explore</span>
        </a>
      </div>
    </div>
  </div>
  <div class="home-indicator"></div>
</div>

<script src="App.js"></script>
<script src="Automation.js"></script>
</body>
</html>
