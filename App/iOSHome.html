<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 12 Pro — Home</title>
    <link rel="icon" type="image/x-icon" href="../images/profile.jpg">
    <link rel="stylesheet" href="../styles/iOSHome.css">
</head>
<body>
<div class="iphone">
    <div class="screen">
        <div class="wallpaper"></div>
        <div class="notch"></div>
        <div class="status">
            <div class="left"><span>9:41</span></div>
            <div class="right"><span>78%</span></div>
        </div>

        <div class="app-grid" id="grid">
            <div class="app">
                <div class="icon">
                    <img src="../images/appStore.jpg" alt="App Store">
                </div>
                <div class="label">App Store</div>
            </div>
            <div class="app">
                <div class="icon">
                    <img src="../images/photo.png" alt="Photos">
                </div>
                <div class="label">Photos</div>
            </div>
            <div class="app">
                <div class="icon">
                    <img src="../images/mail.png" alt="Mail">
                </div>
                <div class="label">Mail</div>
            </div>
            <div class="app">
                <div class="icon">
                    <img src="../images/calendar.png" alt="Calendar">
                </div>
                <div class="label">Calendar</div>
            </div>

            <div class="app">
                <div class="icon">
                    <img src="../images/phone.png" alt="Phone">
                </div>
                <div class="label">Phone</div>
            </div>
            <div class="app">
                <div class="icon">
                    <img src="../images/messages.png" alt="Messages">
                </div>
                <div class="label">Messages</div>
            </div>
            <div class="app" id="safariApp">
                <div class="icon">
                    <img src="../images/safari.png" alt="Safari">
                </div>
                <div class="label">Safari</div>
            </div>
            <div class="app" id="capitecApp">
                <div class="icon">
                    <img src="../images/bankIcon.png" alt="Capitec">
                </div>
                <div class="label">Capitec</div>
            </div>

            <div class="app">
                <div class="icon">
                    <img src="../images/map.png" alt="Maps">
                </div>
                <div class="label">Maps</div>
            </div>
            <div class="app">
                <div class="icon">
                    <img src="../images/weather.png" alt="Weather">
                </div>
                <div class="label">Weather</div>
            </div>
            <div class="app">
                <div class="icon">
                    <img src="../images/clock.png" alt="Clock">
                </div>
                <div class="label">Clock</div>
            </div>
            <div class="app" id="shutdownApp">
                <div class="icon">
                    <img src="../images/shutdown.png" alt="Shutdown">
                </div>
                <div class="label">Power</div>
            </div>
        </div>

        <div class="dock">
            <div class="app">
                <div class="icon">
                    <img src="../images/phone.png" alt="Phone">
                </div>
            </div>
            <div class="app">
                <div class="icon">
                    <img src="../images/messages.png" alt="Messages">
                </div>
            </div>
            <div class="app">
                <div class="icon">
                    <img src="../images/safari.png" alt="Safari">
                </div>
            </div>
            <div class="app">
                <div class="icon">
                    <img src="../images/appleMusic.png" alt="Settings">
                </div>
            </div>
        </div>

        <div class="open-overlay" id="openOverlay"></div>
        <div class="safari-overlay" id="safariOverlay">
            <div class="safari-header">
                <button class="safari-back-btn" id="safariBackBtn">← Back</button>
                <div class="safari-address-bar">https://www.capitecbank.co.za</div>
                <div style="width: 60px;"></div>
            </div>
            <div class="safari-content">
                <iframe class="safari-iframe" id="safariIframe" src="about:blank"></iframe>
            </div>
        </div>
        <div class="home-indicator"></div>

        
        <div class="power-down-overlay" id="powerDownOverlay">
            <div class="slider-container" id="sliderContainer">
                <div class="slider-handle" id="sliderHandle">
                    <img src="../images/shutdown.png" alt="Power" style="filter: invert(1);">
                </div>
                <div class="slider-text">slide to power off</div>
            </div>
            <div class="cancel-btn" id="cancelShutdown">Cancel</div>
        </div>

        <div class="shutdown-black-screen" id="shutdownBlackScreen">
            <div class="shutdown-spinner"></div>
        </div>
    </div>
</div>

    <script src="../scripts/iOSHome.js"></script>
</body>
</html>
