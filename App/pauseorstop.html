<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/Phone-card.css">
  <link rel="stylesheet" href="../styles/view-card.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../images/profile.jpg">
  <title>iPhone with White LCD</title>
</head>
<body>

<div class="search-container">
  <input type="text" id="automation-search" placeholder="What would you like to do? (e.g., 'Pay saved beneficiary')">
  <button id="execute-automation" class="search-button">
    <span class="material-icons-sharp">search</span> Go
  </button>
  <div id="suggestions-dropdown" class="suggestions-dropdown"></div>
</div>

<div class="iphone">
  <div class="volume-buttons">
    <div class="volume-up"></div>
    <div class="volume-down"></div>
  </div>
  <div class="power-button"></div>
  <div class="screen">
    <div class="notch"></div>
    <div class="screen-content">
      <div class="head">
        <a href="Phone2.html" class="arrow" id="sidebarToggle" >
          <span class="material-icons-sharp" >arrow_back</span>
        </a>
        <div class="header" style="right: -80px; font-size: 15px; top: -40px;">Pause or Stop Card</div>
      </div>

      <!-- Main Content Area -->
      <div class="content" id="mainContent">

        <section class="heading">
          <div class="heading-content">
            <div class="heading-title">
              <h4>Card details</h4>
            </div>
            <div class="details">
              <span class="details-title">Cardholder name</span>
              <span class="details-name">MR O MOHLALA</span>

              <span class="details-title">Debit Card</span>
              <span class="details-name">4016**** ****3734</span>
            </div>
          </div>
        </section>

        <section class="what-to-do">
          <div class="heading2">
            <h4>What would you like to do?</h4>
          </div>
          <div class="what-to-do-content">
          <div class="pause"><img src="../images/stop-card-action.svg" >Pause card<input type="radio" style="position: absolute; right: 30px; accent-color: #00aeff;"> </div>
          <div class="stop"><img src="../images/stop-card-action.svg">Stop card<input type="radio" style="position: absolute; right: 30px; accent-color: #00aeff;"> </div>
          </div>
        </section>

        <div class="btn">
          <button class="continue">Continue</button>
          <button class="cancel">Cancel</button>
        </div>

      </div>

      <!-- Bottom Navigation -->
      <div class="bottom-nav" id="bottomNav">
        <a href="Phone2.html" class="nav-item" id="Home">
          <img src="../images/home.svg" alt="transact" style="filter: brightness(0) invert(50%) contrast(80%);" />
          <span>Home</span>
        </a>
        <a href="Phone%20accounts.html" class="nav-item">
          <img src="../images/accounts.svg" alt="transact" style="filter: brightness(0) invert(50%) contrast(80%)"/>
          <span>Accounts</span>
        </a>
        <a href="Phone%20Transact.html" class="nav-item" id="transact">
          <img src="../images/transact.svg" alt="transact" style="filter: brightness(0) invert(50%) contrast(80%)"/>
          <span>Transact</span>
        </a>
        <a href="Phone-cards.html" class="nav-item active" id="cards">
          <img src="../images/cards-action.svg" alt="transact" style="filter: brightness(0) saturate(100%) invert(32%) sepia(89%) saturate(2087%) hue-rotate(202deg) brightness(95%) contrast(90%);"/>
          <span>Cards</span>
        </a>
        <a href="../Computer/inprogress.html" class="nav-item">
          <span class="nav-icon material-icons-outlined">search</span>
          <span>Explore</span>
        </a>
      </div>
    </div>
  </div>
    <div class="home-indicator"></div>
    <script src="../scripts/App.js"></script>
    <script src="../scripts/Automation.js"></script>
</div>
</body>
</html>
