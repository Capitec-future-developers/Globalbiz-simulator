<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/Phone-account.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="../images/profile.jpg" />
  <title>App Account details</title>
</head>
<body>

<div class="search-container">
  <input
          type="text"
          id="automation-search"
          placeholder="What would you like to do? (e.g., 'Pay saved beneficiary')" />
  <button id="execute-automation" class="search-button">
    <span class="material-icons-sharp">search</span> Go
  </button>
  <div id="suggestions-dropdown" class="suggestions-dropdown"></div>
</div>

<div class="iphone">
  <div class="volume-buttons">
    <div class="volume-up"></div>
    <div class="volume-down"></div>
  </div>
  <div class="power-button"></div>

  <div class="screen">
    <div class="notch"></div>
    <div class="screen-content">

      <!-- Header -->
      <div class="head2">
        <a class="arrow" href="Phone-accountDetails.html" style="text-decoration: none;">
          <span class="material-icons-sharp">arrow_back</span>
        </a>
        <div class="header" style="position: absolute; left: 100px; font-size: 1rem; top: 15px; height: 60px;">
          Account Details
        </div>

        <div class="three-dots" style="position: absolute; right: 25px; top: 10px; cursor: pointer;" id="popupBtn">
          <span class="material-icons-sharp">share</span>
        </div>

        <!-- Account Details Items -->
        <div class="view-items">
          <div class="account-item">
            <span class="label">Account Nickname</span>
            <span class="value">Kodi Code</span>
          </div>

          <div class="account-item">
            <span class="label">Account Number</span>
            <span class="value">105 2626 43</span>
          </div>

          <div class="account-item">
            <span class="label">Account Type</span>
            <span class="value">Transact</span>
          </div>

          <div class="account-item">
            <span class="label">Status</span>
            <span class="value">Open</span>

            <span class="label">Credit Interest</span>
            <span class="value">0%</span>

            <span class="label">Debit Interest Rate</span>
            <span class="value">0%</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="../scripts/App.js"></script>
<script src="../scripts/Automation.js"></script>

</body>
</html>
