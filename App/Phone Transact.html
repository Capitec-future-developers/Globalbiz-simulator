<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Phone2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/profile.jpg">
    <title>iPhone with White LCD</title>
</head>
<body>
<div class="search-container">
    <input type="text" id="automation-search" placeholder="What would you like to do? (e.g., 'Pay saved beneficiary')">
    <button id="execute-automation" class="search-button">
        <span class="material-icons-sharp">search</span> Go
    </button>
    <div id="suggestions-dropdown" class="suggestions-dropdown"></div>
</div>
<div class="iphone">
    <div class="volume-buttons">
        <div class="volume-up"></div>
        <div class="volume-down"></div>
    </div>
    

    <div class="power-button"></div>
    <div class="screen">
        <div class="notch"></div>
        <div class="screen-content">
            <div class="head">
                <div class="arrow" id="sidebarToggle">
                    <a href="Phone2.html">
                        <span class="material-icons-sharp">arrow_back</span>
                    </a>
                </div>
                <div class="header" style="left: -115px;">Transact</div>
            </div>

            
            <div class="content-container">
                <div id="default-content">
                    <div class="transact-box">
                        <div class="account-info-coloumn">
                            <div class="info-item" id="payment">
                                <span class="material-icons-sharp">exit_to_app</span>
                                <span class="info-label">Payment</span>
                                <span class="material-icons-sharp right">chevron_right</span>
                            </div>
                            <div class="info-item" id="transfer">
                                <span class="material-icons-sharp">sync_alt</span>
                                <span class="info-label">Transfer</span>
                                <span class="material-icons-sharp right">chevron_right</span>
                            </div>
                            <div class="info-item" id="beneficiaries">
                                <span class="material-icons-sharp">group</span>
                                <span class="info-label">Beneficiaries</span>
                                <span class="material-icons-sharp right">chevron_right</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="main-content-area" style="display: none;"></div>
            </div>

            
            <div class="bottom-nav" id="bottomNav">
                <a href="Phone2.html" class="nav-item " id="Homee">
                    <img src="../images/home.svg" alt="transact" style="filter: brightness(0) invert(50%) contrast(80%)" />
                    <span>Home</span>
                </a>
                <a href="Phone%20accounts.html" class="nav-item ">
                    <img src="../images/accounts.svg" alt="transact" style="filter: brightness(0) invert(50%) contrast(80%)" />
                    <span>Accounts</span>
                </a>
                <a href="Phone%20Transact.html" class="nav-item active" id="transacts">
                    <img src="../images/transact.svg" alt="transact" style="filter: brightness(0) saturate(100%) invert(32%) sepia(89%) saturate(2087%) hue-rotate(202deg) brightness(95%) contrast(90%);"/>
                    <span>Transact</span>
                </a>
                <a href="Phone-cards.html" class="nav-item" id="cards">
                    <img src="../images/cards-action.svg" alt="transact" style="filter: brightness(0) invert(50%) contrast(80%)"/>
                    <span>Cards</span>
                </a>
                <a href="Explore.html" class="nav-item">
                    <span class="nav-icon material-icons-outlined">search</span>
                    <span>Explore</span>
                </a>
            </div>
        </div>
    </div>
    <div class="home-indicator"></div>
</div>
<script src="../scripts/App.js"></script>
<script src="../scripts/Automation.js"></script>
<script src="../scripts/Transacct.js"></script>
<script src="../scripts/IndexDB.js"></script>
<script src="../scripts/chatbot.js"></script>
</body>
</html>
